    <h1>浅草</h1>
    <p>浅草（あさくさ）は、東京都台東区の町名。また、浅草駅を中心とした副都心。</p>
    <p>浅草寺の門前町として観光地および繁華街となっている。浅草駅では東京メトロ銀座線、都営地下鉄浅草線と東武伊勢崎線（東武スカイツリーライン）の浅草駅が位置しているほか、首都圏新都市鉄道つくばエクスプレスの浅草駅[注 2]とも近接している。東京都区部と北関東を結ぶ東武鉄道の特急列車の拠点となっている。</p>
