    <p>隅田川（すみだがわ）は、東京都北区の岩淵水門で荒川から南へ分岐し、東京湾に注ぐ全長23.5キロメートルの一級河川である[1]。途中で新河岸川・石神井川・神田川・日本橋川などの支流河川と合流する。古くは墨田川、角田川とも書いた。</p>
