    <h1>江戸前</h1>
    <p>江戸前（えどまえ）とは、江戸城の前の意であり、江戸時代に存在していた「江戸前島」もしくは「佃島」周辺の漁場を指す言葉であった[1]。</p>
    <p>転じて、東京湾で取れた魚介類のこと、また上方に対して江戸の流儀、やり方のことをいう（「江戸前寿司」など）。</p>
    <p>なお、上方から江戸へ下る際に、六郷川（多摩川）に辿り着くと、江戸の手前まできたということを語源の発祥とし、川崎市周辺を江戸前と呼ぶとする説もある。</p>
